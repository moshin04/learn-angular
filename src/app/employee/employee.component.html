<br />
<div class="container">
  <form
    class="row g-3 needs-validation"
    #myForm="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Employee name</label>

      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.empname"
        name="empname"
        required
      />

      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label"
        >Employee last name</label
      >
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.emplname"
        name="emplname"
        required
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label"
        >Employee ID</label
      >
      <div class="input-group has-validation">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="employee.empid"
          name="empid"
          required
        />
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Employee City</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.empcity"
        name="empcity"
        required
      />
      <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Employee State</label>
      <select
        class="form-select"
        id="validationCustom04"
        [(ngModel)]="employee.empstate"
        name="empstate"
        required
      >
        <option selected disabled value="">Choose...</option>
        <option>kar</option>
        <option>mah</option>
        <option>kel</option>
      </select>
      <div class="invalid-feedback">Please select a valid state.</div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Employee Zip</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.empzip"
        name="empzip"
        required
      />
      <div class="invalid-feedback">Please provide a valid zip.</div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck"
          [(ngModel)]="employee.check"
          name="check"
          required
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback" required>
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Employee name</label>

      <input
        type="date"
        class="form-control"
        [(ngModel)]="employee.dob"
        name="dob"
        required
      />

      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-12">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!myForm.form.valid"
      >
        Submit form
      </button>
    </div>
  </form>
</div>
